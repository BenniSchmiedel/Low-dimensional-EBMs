[eqparam]
C_ao=70*4.2e6

[rk4input]
number_of_integration=365*70
stepsize_of_integration=60*60*24
spatial_resolution=10
both_hemispheres=True
latitudinal_circle=False
latitudinal_belt=True

eq_condition=False
eq_condition_length=100
eq_condition_amplitude=1e-3

data_readout=4
number_of_externals=0

[initials]
time=0
zmt=273+17
gmt=273+17
latitude_c=0
latitude_b=0
initial_temperature_cosine=True
initial_temperature_amplitude=30
initial_temperature_noise=False
initial_temperature_noise_amplitude=5

[func0]
func=flux_down.insolation
Q=1
m=1
dQ=0

albedo=albedo.dynamic_sel
albedoread=True           
albedoparam=[0,0]  

noise=False
noiseamp=342*0.03
noisedelay=1
seed=True
seedmanipulation=0

sinusodial=True
convfactor=1
timeunit='annualmean'
orbital=False   
orbitalyear=0

[func1]
func=flux_up.sellers
grey=0.5
sig=const.sigma
gamma=1.9*10**(-15)
m=1

[func2]
func=transfer.sellers
Readout=True
Activated=True
K_wv=10**5
K_h=10**6
K_o=10**2
g=9.81
a=2/100
eps=0.622
p=1000
e0=1700
L=const.Lhvap/1000
Rd=const.Rd/1000
dy=1.11*10**6
dp=800
cp=const.cp
dz=2000
l_cover=0.5
radius=const.a
cp_w=4182
dens_w=998
factor_wv=1
factor_air=1
factor_oc=1
factor_kwv=1
factor_kair=1
