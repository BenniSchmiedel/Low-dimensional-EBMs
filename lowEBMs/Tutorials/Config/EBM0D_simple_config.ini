[eqparam]
C_ao=70*4.2e6

[rk4input]
number_of_integration=365*10
stepsize_of_integration=60*60*24
spatial_resolution=0
both_hemispheres=True
latitudinal_circle=True
latitudinal_belt=False

eq_condition=False
eq_condition_length=100
eq_condition_amplitude=1e-3

data_readout=1
number_of_externals=0

[initials]
time=0
zmt=273+17
gmt=273+17
latitude_c=0
latitude_b=0
initial_temperature_cosine=True
initial_temperature_amplitude=30
initial_temperature_noise=True
initial_temperature_noise_amplitude=5

[func0]
func=flux_down.insolation
Q=342
m=1
dQ=0

albedo=albedo.static 
albedoread=True           
albedoparam=[0.3] 

noise=False
noiseamp=342*0.03
noisedelay=1
seed=True
seedmanipulation=0

solarinput=False
convfactor=1
timeunit='annualmean'
orbital=False   
orbitalyear=0

[func1]
func=flux_up.planck
grey=0.612
sigma=const.sigma
