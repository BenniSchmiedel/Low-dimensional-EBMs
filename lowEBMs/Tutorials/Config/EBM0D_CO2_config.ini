[eqparam]
C_ao=70*4.2e6

[rk4input]
number_of_integration=365*90
stepsize_of_integration=60*60*24
spatial_resolution=0
both_hemispheres=True
latitudinal_circle=True
latitudinal_belt=False

eq_condition=False
eq_condition_length=100
eq_condition_amplitude=1e-3

data_readout=4
number_of_externals=1

[initials]
time=1928*365*24*60*60
zmt=273+17
gmt=273+17
latitude_c=0
latitude_b=0
initial_temperature_cosine=True
initial_temperature_amplitude=30
initial_temperature_noise=True
initial_temperature_noise_amplitude=5

[func0]
func=flux_down.insolation
Q=342
m=1
dQ=0

albedo=albedo.static 
albedoread=True           
albedoparam=[0.3] 

noise=False
noiseamp=342*0.03
noisedelay=1
seed=True
seedmanipulation=0

sinusodial=False
convfactor=1
timeunit='annualmean'
orbital=False   
orbitalyear=0

[func1]
func=flux_up.planck
grey=0.612
sigma=const.sigma

[func2]
func=forcing.co2_myhre
A=5.35
C_0=280
CO2_base=315.70
datapath="../Config/Data/"
name="Keeling_curve.csv"
delimiter=","
header=59
footer=2
col_time=3
col_forcing=8
timeunit='year'
BP=False
time_start=0
